<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RD Smart Trader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root {
            /* Light Theme Variables */
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body { 
            background-color: var(--bg-color); 
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            padding-bottom: 70px; /* Space for compact bottom bar */
            font-size: 0.85rem; /* Base compact size */
        }

        /* --- COMPACT HEADER --- */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .app-title { font-size: 1rem; font-weight: 700; color: #1e40af; letter-spacing: -0.5px; }
        .server-time { font-size: 0.75rem; color: var(--text-secondary); font-family: monospace; background: #f1f5f9; padding: 3px 6px; border-radius: 4px; }

        /* --- COMPACT STATS --- */
        .stats-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 15px;
            scroll-behavior: smooth;
        }
        .stats-container::-webkit-scrollbar { display: none; }
        
        .stat-card {
            min-width: 110px;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
        }
        .stat-header { display: flex; align-items: center; gap: 5px; margin-bottom: 5px; }
        .stat-icon { font-size: 18px; }
        .stat-value { font-size: 1.1rem; font-weight: 700; color: var(--text-primary); line-height: 1.2; }
        .stat-label { font-size: 0.65rem; color: var(--text-secondary); text-transform: uppercase; font-weight: 600; }

        .stat-active { border-left: 3px solid #3b82f6; }
        .stat-profit { border-left: 3px solid #10b981; }
        .stat-win { border-left: 3px solid #f59e0b; }

        /* --- COMPACT TRADE LIST --- */
        .trade-list { padding: 0 10px; }
        
        .trade-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 10px 12px;
            margin-bottom: 8px; /* Tighter spacing */
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            position: relative;
        }
        
        /* Card Header */
        .tc-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .tc-symbol { font-size: 0.95rem; font-weight: 700; color: #111827; }
        .tc-time { font-size: 0.7rem; color: #9ca3af; }
        
        /* Badges */
        .badge-type { padding: 2px 6px; border-radius: 4px; font-size: 0.65rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .badge-buy { background: #dbeafe; color: #1d4ed8; }
        .badge-sell { background: #fee2e2; color: #b91c1c; }

        /* Card Body */
        .tc-body { display: flex; justify-content: space-between; align-items: flex-end; }
        .tc-details { display: flex; flex-direction: column; gap: 2px; width: 65%; }
        .tc-row { font-size: 0.75rem; color: var(--text-secondary); display: flex; align-items: center; }
        .tc-lbl { width: 35px; font-weight: 500; font-size: 0.7rem; color: #9ca3af; }
        .tc-val { font-weight: 600; color: #374151; font-family: 'Inter', monospace; }
        .tc-val-red { color: #ef4444; }

        /* Profit Section */
        .profit-block { text-align: right; }
        .tc-profit { font-size: 1.2rem; font-weight: 700; line-height: 1; }
        .profit-lbl { font-size: 0.6rem; color: #9ca3af; text-transform: uppercase; margin-bottom: 2px; }
        
        .profit-pos { color: #059669; }
        .profit-neg { color: #dc2626; }
        .profit-neu { color: #9ca3af; }

        /* Status Pills (Compact) */
        .status-dot { display: inline-block; width: 6px; height: 6px; border-radius: 50%; margin-right: 4px; }
        .status-text { font-size: 0.7rem; font-weight: 600; text-transform: uppercase; display: flex; align-items: center; }
        
        .st-active { color: #2563eb; }
        .dot-active { background: #2563eb; animation: pulse 2s infinite; }
        
        .st-tp { color: #059669; } 
        .dot-tp { background: #059669; }
        
        .st-sl { color: #dc2626; } 
        .dot-sl { background: #dc2626; }
        
        .st-wait { color: #6b7280; } 
        .dot-wait { background: #9ca3af; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* --- BOTTOM BAR (Compact) --- */
        .bottom-bar {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 380px;
            background: #ffffff; 
            border-radius: 16px;
            padding: 8px 15px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
            z-index: 1000;
        }
        .nav-btn {
            background: none; border: none; color: #64748b;
            display: flex; flex-direction: column; align-items: center; gap: 2px;
            font-size: 0.65rem; font-weight: 500;
        }
        .nav-btn .material-icons-round { font-size: 20px; }
        .nav-btn.active-tab { color: #3b82f6; }
        .nav-btn.delete-tab { color: #ef4444; }

        /* Filter Modal (Light) */
        .offcanvas-bottom { background-color: #ffffff; border-top-left-radius: 20px; border-top-right-radius: 20px; }
        .form-control, .form-select { background-color: #f9fafb; border: 1px solid #e5e7eb; color: #111827; font-size: 0.9rem; }
        .form-control:focus, .form-select:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .form-label { font-size: 0.75rem; font-weight: 600; color: #4b5563; margin-bottom: 4px; }
        
        /* Checkbox */
        .custom-check { width: 18px; height: 18px; border-radius: 4px; margin-right: 8px; border: 2px solid #9ca3af; }
        .custom-check:checked { background-color: #3b82f6; border-color: #3b82f6; }

        #noDataMessage { padding: 40px; opacity: 0.6; color: var(--text-secondary); }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="d-flex align-items-center gap-2">
            <span class="material-icons-round text-primary" style="font-size: 20px;">pie_chart</span>
            <div class="app-title">RD SMART</div>
        </div>
        <div class="server-time" id="clock">--:--:--</div>
    </header>

    <div class="stats-container">
        <div class="stat-card stat-active">
            <div class="stat-header">
                <span class="material-icons-round text-primary stat-icon">bolt</span>
                <span class="stat-label">RUNNING</span>
            </div>
            <div class="stat-value" id="activeTrades">0</div>
        </div>
        <div class="stat-card stat-profit">
            <div class="stat-header">
                <span class="material-icons-round text-success stat-icon">trending_up</span>
                <span class="stat-label">POINTS</span>
            </div>
            <div class="stat-value" id="totalPips">0.00</div>
        </div>
        <div class="stat-card stat-win">
            <div class="stat-header">
                <span class="material-icons-round text-warning stat-icon">emoji_events</span>
                <span class="stat-label">WIN RATE</span>
            </div>
            <div class="stat-value" id="winRate">0%</div>
        </div>
        <div class="stat-card">
            <div class="stat-header">
                <span class="material-icons-round text-secondary stat-icon">history</span>
                <span class="stat-label">SIGNALS</span>
            </div>
            <div class="stat-value" id="totalTrades">0</div>
        </div>
    </div>

    <div class="trade-list" id="tradeListContainer">
        </div>

    <div id="noDataMessage" class="text-center" style="display:none;">
        <span class="material-icons-round" style="font-size: 40px;">filter_alt_off</span>
        <p class="mt-2 small">No trades found.</p>
    </div>

    <nav class="bottom-bar">
        <button class="nav-btn active-tab" onclick="fetchTrades()">
            <span class="material-icons-round">refresh</span>
            Refresh
        </button>
        <button class="nav-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#filterSheet">
            <span class="material-icons-round">tune</span>
            Filter
        </button>
        <button class="nav-btn" onclick="toggleSelectionMode()">
            <span class="material-icons-round" id="selectIcon">check_circle_outline</span>
            Select
        </button>
        <button class="nav-btn delete-tab" onclick="deleteSelected()">
            <span class="material-icons-round">delete_outline</span>
            Delete
        </button>
    </nav>

    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="filterSheet">
        <div class="offcanvas-header pb-0">
            <h6 class="offcanvas-title fw-bold">Filter Trades</h6>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body pt-2">
            <div class="row g-2">
                <div class="col-6">
                    <label class="form-label">DATE</label>
                    <input type="date" id="filterDate" class="form-control form-control-sm">
                </div>
                <div class="col-6">
                    <label class="form-label">TYPE</label> <select id="filterType" class="form-select form-select-sm">
                        <option value="ALL">All Types</option>
                        <option value="BUY">Buy Only</option>
                        <option value="SELL">Sell Only</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label">SYMBOL</label>
                    <input type="text" id="filterSymbol" class="form-control form-control-sm" placeholder="e.g. EURUSD">
                </div>
                <div class="col-12">
                    <label class="form-label">STATUS</label>
                    <select id="filterStatus" class="form-select form-select-sm">
                        <option value="ALL">All Status</option>
                        <option value="OPEN">Running (Active)</option>
                        <option value="TP">Profitable (TP Hit)</option>
                        <option value="SL">Loss (SL Hit)</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary w-100 mt-3 rounded-3 fw-bold" data-bs-dismiss="offcanvas" onclick="applyFilters()">
                Apply Filters
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    <script>
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', {hour12: false});
        }, 1000);
    </script>
</body>
</html>
