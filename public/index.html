<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RD Smart Trader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --gradient-profit: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-loss: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
            --gradient-active: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        body { 
            background-color: var(--bg-color); 
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            padding-bottom: 80px; /* Space for bottom bar */
        }

        /* --- APP HEADER --- */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .app-title { font-size: 1.2rem; font-weight: 700; background: linear-gradient(to right, #4facfe, #00f2fe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .server-time { font-size: 0.8rem; color: var(--text-secondary); font-family: monospace; background: #334155; padding: 4px 8px; border-radius: 6px; }

        /* --- SCROLLABLE STATS --- */
        .stats-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px;
            scroll-behavior: smooth;
        }
        .stats-container::-webkit-scrollbar { display: none; }
        
        .stat-card {
            min-width: 140px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .stat-icon { font-size: 24px; margin-bottom: 5px; opacity: 0.8; }
        .stat-value { font-size: 1.4rem; font-weight: 700; color: #fff; }
        .stat-label { font-size: 0.75rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; }

        .stat-active { border-left: 4px solid #3b82f6; }
        .stat-win { border-left: 4px solid #10b981; }
        .stat-profit { border-left: 4px solid #f59e0b; }

        /* --- TRADE LIST --- */
        .trade-list { padding: 0 15px; }
        
        .trade-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 15px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.2s;
        }
        .trade-card:active { transform: scale(0.98); }
        
        /* Card Header */
        .tc-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .tc-symbol { font-size: 1.1rem; font-weight: 700; color: #fff; }
        .tc-time { font-size: 0.75rem; color: var(--text-secondary); }
        
        /* Badges */
        .badge-type { padding: 4px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
        .badge-buy { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.3); }
        .badge-sell { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }

        /* Card Body */
        .tc-body { display: flex; justify-content: space-between; align-items: flex-end; }
        .tc-details { display: flex; flex-direction: column; gap: 4px; }
        .tc-row { font-size: 0.85rem; color: var(--text-secondary); display: flex; gap: 8px; }
        .tc-val { color: #e2e8f0; font-weight: 500; }

        /* Big Profit Number */
        .tc-profit { font-size: 1.5rem; font-weight: 700; text-align: right; }
        .profit-pos { color: #34d399; text-shadow: 0 0 10px rgba(16, 185, 129, 0.3); }
        .profit-neg { color: #f87171; text-shadow: 0 0 10px rgba(239, 68, 68, 0.3); }
        .profit-neu { color: #94a3b8; }

        /* Status Pills */
        .status-pill { 
            position: absolute; top: -8px; right: 15px; 
            padding: 4px 12px; border-radius: 20px; 
            font-size: 0.7rem; font-weight: 700; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .st-active { background: var(--gradient-active); color: white; animation: pulse 2s infinite; }
        .st-tp { background: var(--gradient-profit); color: white; }
        .st-sl { background: var(--gradient-loss); color: white; }
        .st-wait { background: #475569; color: #cbd5e1; }

        @keyframes pulse { 0% { opacity: 1; box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { opacity: 1; box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); } 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }

        /* --- BOTTOM BAR --- */
        .bottom-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 10px 20px;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }
        .nav-btn {
            background: none; border: none; color: var(--text-secondary);
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            font-size: 0.7rem; font-weight: 500;
        }
        .nav-btn .material-icons-round { font-size: 24px; transition: 0.2s; }
        .nav-btn.active-tab { color: #3b82f6; }
        .nav-btn.delete-tab { color: #ef4444; }

        /* Checkbox Custom */
        .custom-check {
            width: 20px; height: 20px; border-radius: 5px;
            border: 2px solid #475569; appearance: none;
            background: transparent; margin-right: 10px;
            cursor: pointer;
        }
        .custom-check:checked { background: #3b82f6; border-color: #3b82f6; }

        /* Filter Modal */
        .offcanvas-bottom { background-color: var(--card-bg); color: white; border-top: 1px solid rgba(255,255,255,0.1); height: auto !important; border-top-left-radius: 20px; border-top-right-radius: 20px; }
        .form-control, .form-select { background-color: #0f172a; border: 1px solid #334155; color: white; }
        .form-control:focus, .form-select:focus { background-color: #0f172a; color: white; border-color: #3b82f6; box-shadow: none; }
        
        #noDataMessage { padding: 40px; opacity: 0.5; }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="d-flex align-items-center gap-2">
            <span class="material-icons-round text-primary">analytics</span>
            <div class="app-title">RD SMART</div>
        </div>
        <div class="server-time" id="clock">--:--:--</div>
    </header>

    <div class="stats-container">
        <div class="stat-card stat-active">
            <span class="material-icons-round text-primary">bolt</span>
            <div>
                <div class="stat-value" id="activeTrades">0</div>
                <div class="stat-label">Running</div>
            </div>
        </div>
        <div class="stat-card stat-profit">
            <span class="material-icons-round text-warning">savings</span>
            <div>
                <div class="stat-value" id="totalPips">0.00</div>
                <div class="stat-label">Total Points</div>
            </div>
        </div>
        <div class="stat-card stat-win">
            <span class="material-icons-round text-success">emoji_events</span>
            <div>
                <div class="stat-value" id="winRate">0%</div>
                <div class="stat-label">Win Rate</div>
            </div>
        </div>
        <div class="stat-card" style="border-left: 4px solid #94a3b8;">
            <span class="material-icons-round text-secondary">history</span>
            <div>
                <div class="stat-value" id="totalTrades">0</div>
                <div class="stat-label">Total Signals</div>
            </div>
        </div>
    </div>

    <div class="trade-list" id="tradeListContainer">
        </div>

    <div id="noDataMessage" class="text-center" style="display:none;">
        <span class="material-icons-round" style="font-size: 48px;">inbox</span>
        <p class="mt-2">No trades found. <br> Check filters or wait for signals.</p>
    </div>

    <nav class="bottom-bar">
        <button class="nav-btn active-tab" onclick="fetchTrades()">
            <span class="material-icons-round">refresh</span>
            Refresh
        </button>
        <button class="nav-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#filterSheet">
            <span class="material-icons-round">tune</span>
            Filter
        </button>
        <button class="nav-btn" onclick="toggleSelectionMode()">
            <span class="material-icons-round" id="selectIcon">check_circle_outline</span>
            Select
        </button>
        <button class="nav-btn delete-tab" onclick="deleteSelected()">
            <span class="material-icons-round">delete</span>
            Delete
        </button>
    </nav>

    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="filterSheet">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Filter Trades</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="mb-3">
                <label class="form-label text-muted small">DATE</label>
                <input type="date" id="filterDate" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label text-muted small">SYMBOL</label>
                <input type="text" id="filterSymbol" class="form-control" placeholder="EURUSD...">
            </div>
            <div class="mb-3">
                <label class="form-label text-muted small">STATUS</label>
                <select id="filterStatus" class="form-select">
                    <option value="ALL">All Trades</option>
                    <option value="OPEN">Running (Active)</option>
                    <option value="TP">Profitable (TP Hit)</option>
                    <option value="SL">Loss (SL Hit)</option>
                </select>
            </div>
            <button class="btn btn-primary w-100 py-2 rounded-pill fw-bold" data-bs-dismiss="offcanvas" onclick="applyFilters()">Apply Filters</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    <script>
        // Simple Clock
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', {hour12: false});
        }, 1000);
    </script>
</body>
</html>
