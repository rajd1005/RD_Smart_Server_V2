<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD Algo Trade Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background-color: #f4f6f9; 
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem; 
        }
        .table-responsive { overflow-x: auto; }
        .badge-buy { background-color: #0d6efd; }
        .badge-sell { background-color: #d63384; }
        .status-active { color: #0d6efd; font-weight: 700; animation: pulse 2s infinite; }
        .status-tp { color: #198754; font-weight: 700; }
        .status-sl { color: #dc3545; font-weight: 700; }
        .stat-card { border: none; border-left: 4px solid #ddd; transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-2px); }
        .stat-label { font-size: 0.75rem; color: #6c757d; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: #212529; }
        table thead { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        .form-check-input { cursor: pointer; border-color: #adb5bd; }
        .form-check-input:checked { background-color: #dc3545; border-color: #dc3545; }
    </style>
</head>
<body>

<div class="container-fluid p-4" style="max-width: 1400px;">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h4 class="fw-bold mb-0">ðŸ“Š RD Algo Dashboard</h4>
            <small class="text-muted">Live MT4 Trade Monitor</small>
        </div>
        <div class="text-end">
            <span class="badge bg-dark p-2 mb-1">Server Time: <span id="clock" class="font-monospace">--:--</span></span>
            <br>
            <button onclick="deleteSelected()" class="btn btn-sm btn-danger fw-bold mt-2 shadow-sm">
                ðŸ—‘ Delete Selected
            </button>
        </div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-6 col-md-3">
            <div class="card stat-card shadow-sm p-3" style="border-left-color: #0d6efd;">
                <span class="stat-label">Active Trades</span>
                <span id="activeTrades" class="stat-value">0</span>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="card stat-card shadow-sm p-3" style="border-left-color: #198754;">
                <span class="stat-label">Win Rate</span>
                <span id="winRate" class="stat-value">0%</span>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="card stat-card shadow-sm p-3" style="border-left-color: #ffc107;">
                <span class="stat-label">Total Profit (Pts)</span>
                <span id="totalPips" class="stat-value">0.00</span>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="card stat-card shadow-sm p-3" style="border-left-color: #6c757d;">
                <span class="stat-label">Total Signals</span>
                <span id="totalTrades" class="stat-value">0</span>
            </div>
        </div>
    </div>

    <div class="card p-3 mb-3 shadow-sm border-0">
        <div class="row g-2 align-items-center">
            <div class="col-md-auto fw-bold text-secondary">FILTER:</div>
            <div class="col-md-3"><input type="date" id="filterDate" class="form-control form-control-sm"></div>
            <div class="col-md-3"><input type="text" id="filterSymbol" class="form-control form-control-sm" placeholder="Search Symbol..."></div>
            <div class="col-md-3">
                <select id="filterStatus" class="form-select form-select-sm">
                    <option value="ALL">All Status</option>
                    <option value="OPEN">Active / Running</option>
                    <option value="TP">Profitable (TP Hit)</option>
                    <option value="SL">Loss (SL Hit)</option>
                </select>
            </div>
            <div class="col text-end">
                <button onclick="fetchTrades()" class="btn btn-sm btn-outline-primary">Refresh Data</button>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th class="py-3" style="width: 40px;">
                            <input type="checkbox" id="selectAll" class="form-check-input" onclick="toggleSelectAll()">
                        </th>
                        <th class="py-3" style="width: 50px;">#</th>
                        <th class="py-3">Time</th>
                        <th class="py-3">Symbol</th>
                        <th class="py-3">Type</th>
                        <th class="py-3">Status</th>
                        <th class="py-3">Entry</th>
                        <th class="py-3">SL</th>
                        <th class="py-3">TP 1</th>
                        <th class="py-3">TP 2</th>
                        <th class="py-3">TP 3</th>
                        <th class="py-3">Profit</th>
                    </tr>
                </thead>
                <tbody id="tradeTableBody" class="bg-white">
                    </tbody>
            </table>
        </div>
        <div id="noDataMessage" class="text-center p-5 text-muted" style="display:none;">
            <h5>No trades found for this selection</h5>
            <small>Try changing the date filter or waiting for new signals.</small>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
<script>
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }, 1000);
</script>

</body>
</html>
