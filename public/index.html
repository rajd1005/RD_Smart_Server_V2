<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Rd Algo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f0f2f5; 
            --card-bg: #ffffff;
            --text-primary: #212529; 
            --text-secondary: #878a8d;
            --blue: #007aff;
        }
        
        body { 
            background-color: var(--bg-color); 
            font-family: 'Roboto', sans-serif; 
            color: var(--text-primary); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            -webkit-font-smoothing: antialiased;
        }
        
        .login-card { 
            background: var(--card-bg); 
            padding: 35px 25px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            width: 90%; 
            max-width: 400px; 
        }
        
        .login-card h3 { 
            font-weight: 700; 
            margin-bottom: 25px; 
            text-align: center; 
            color: #000;
            letter-spacing: -0.5px;
        }
        
        .form-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .form-control {
            font-size: 14px;
            padding: 10px;
            border-radius: 6px;
        }
        
        .form-control:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 0.2rem rgba(0, 122, 255, 0.25);
        }
        
        .btn-primary { 
            background-color: var(--blue); 
            border: none; 
            font-weight: 600; 
            padding: 12px; 
            border-radius: 6px;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background-color: #005bb5;
        }

        .custom-check-container {
            display: flex;
            align-items: center;
        }

        .custom-check { 
            width: 18px; 
            height: 18px; 
            margin-right: 8px; 
            border-radius: 4px; 
            border: 2px solid #ccc; 
            cursor: pointer;
        }
        
        .custom-check:checked { 
            background-color: var(--blue); 
            border-color: var(--blue); 
        }

        .check-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3>RD Algo Access</h3>
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label" for="email">Email ID</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your registered email" required autocomplete="email">
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="password">Password (Phone Number)</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your phone number" required autocomplete="current-password">
        </div>
        
        <div class="mb-3 custom-check-container">
            <input type="checkbox" class="form-check-input custom-check" id="rememberMe">
            <label class="check-label" for="rememberMe">Save Password</label>
        </div>
        
        <div id="errorMsg" class="text-danger small mb-3 text-center fw-bold" style="display:none; font-size: 13px;"></div>
        
        <button type="submit" class="btn btn-primary w-100" id="loginBtn">Login to Dashboard</button>
    </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const emailInput = document.getElementById('email').value.trim();
    const passwordInput = document.getElementById('password').value.trim();
    const rememberMeCheck = document.getElementById('rememberMe').checked;
    
    const errorMsg = document.getElementById('errorMsg');
    const loginBtn = document.getElementById('loginBtn');

    // Disable button to prevent multiple clicks
    loginBtn.disabled = true;
    loginBtn.innerText = "Authenticating...";
    errorMsg.style.display = 'none';

    try {
        const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                email: emailInput, 
                password: passwordInput, 
                rememberMe: rememberMeCheck 
            })
        });
        
        const data = await res.json();
        
        if (data.success) {
            // Login success - redirect to main dashboard
            window.location.href = '/'; 
        } else {
            // Display server error message (e.g., Invalid credentials, Account expired)
            errorMsg.innerText = "❌ " + data.msg;
            errorMsg.style.display = 'block';
            loginBtn.disabled = false;
            loginBtn.innerText = "Login to Dashboard";
        }
    } catch (err) {
        console.error("Login fetch error:", err);
        errorMsg.innerText = "❌ Server connection error. Try again.";
        errorMsg.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.innerText = "Login to Dashboard";
    }
});
</script>

</body>
</html>
